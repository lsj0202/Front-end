<html lang="en">
<head>

<body>
    <h2>text</h2>
    <script>
        'use strict';
        const Dog = class{
            constructor(name, color, age){
                this.name = name;
                this.color = color;
                this.age = age;
                this.family = '포메라니안';
            }
            play(){
                return `${this.name}가 즐겁게 놉니다.`;
            }
        }
        const Rucy = new Dog('루시', '흰색', 10);
        console.log(Rucy.name);        
        console.log(Rucy.age);        
        console.log(Rucy.color);        
        console.log(Rucy.family);        
        console.log(Rucy.play()); 
        //수정    
        Rucy.age = 11;
        console.log(Rucy.age);    
    </script>
</body>
