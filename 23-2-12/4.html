<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        const str1 = '안녕하세요. JavaScript';

        console.log(str1.length); //글자 수  
        console.log(str1.indexOf('J')); //글자 위치
        console.log(str1.indexOf('Java')); //7

        console.log(str1.indexOf('a'));
        console.log(str1.lastIndexOf('a'));

        console.log(str1.includes('java'));
        console.log(str1.includes('Java'));
        
        //문자열 추출
        console.log(str1.substring(7));
        console.log(str1.substring(7,11));

        console.log(str1.substr(7,4)); //7부터 4자리 숫자만 추출

        console.log(str1.toLowerCase()); //소문자
        console.log(str1.toUpperCase()); //대문자

        console.log(str1.replace("안녕하세요","HELLO")); //바뀔글자, 바뀐글자
        
        //글자의 좌우여백 없애기 
        const str2 = '          JavaSript          ';
        console.log(`|${str2}|`);
        console.log(`|${str2.trim()}|`); //공백 삭제

        const str3 = '드라이브, 영화감상, 게임, 쇼핑, 잠자기, 여행';
        console.log(str3);
        const str4 = str3.split(',');
        console.log(str4); // 배열로 변환

        str4.forEach(function(val,idx,arr){
            console.log(`값: ${val} 인덱스: ${idx} 배열: ${arr}`);
        })
    </script>
</body>
</html>
