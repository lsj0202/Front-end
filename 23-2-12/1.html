<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const dog = {
            name : '루시',
            age : 10,
            color: 'white',
            weight : 3.5,
        };
        // 객체란 실생활에서 우리가 인식할 수 있는 사물들을 말한다.
        console.log(dog.name);
        console.log(dog.age);
        console.log(dog.color);
        console.log(dog.weight);

        console.log(dog['name']);
        console.log(dog['age']);
        console.log(dog['color']);
        console.log(dog['weight']);

        let arr= [10,20,30,40,50];
        for(let i in arr){
            console.log(i);
            console.log(arr[i]);
        }
    </script>
</body>
</html>
