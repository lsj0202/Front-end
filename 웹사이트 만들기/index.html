<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="./css/reset.css">
    <link rel="stylesheet" text="text/css" href="./css/main.css">
    <title>변호사 닷컴</title>
</head>
<body>
    <div id="wrap">
        <!-- 상단 영역 -->
        <div id="header">
            <div id="header_in">
                <div class="logo">
                    <h1><img src="./images/h_logo.jpg" alt=""></h1>
                </div>
                <div>
                    <ul class="gnb">
                        <li><a href="">법률상담</a></li>
                        <li><a href="">변호사검색</a></li>
                        <li><a href="">법률뉴스</a></li>
                        <li><a href="">법률지식</a></li>
                        <li class="last"><a href="">커뮤니티</a></li>
                    </ul>

                    <div class="group">
                        <ul class="inform">
                            <li><a href="#">즐겨찾기 추가</a></li>
                            <li><a href ="#">로그인</a></li>
                            <li><a href ="#">회원가입</a></li>
                            <li><a href ="#">?변호사 입니까</a></li>
                        </ul>

                        <div class="input">
                            <a href="#"><img src="./images/btn_search_red.gif" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 법률상담 -->
        <div id="advice">
            <div id="advice_in">
                <div id="advice_h">
                    <h3><img src="./images/tit_sect1.png" alt=""></h3>
                    <div></div>
                    <p>도움이 필요할때, 변호사닷컴</p>
                </div>
                <div id="advice_b">
                    <div class="imgbox"><img class="m_banner3" src="./images/main_banner2.jpg" alt=""></div>
                    <div class="group">
                        <div class="banner1"><h1 class="font1">이혼, 가정</h1><img src="./images/ico_consult1.png"><p class="center1">교통사고의 불안, 의문은 <br>어떤 일이든 상담해주세요.</p></div>
                        <div class="banner2"><h1 class="font1">교통사고</h1><img src="./images/ico_consult2.png"><p class="center1">형사, 범죄의 불안,의문은 <br>어떤 일이든 상담해주세요.</p></div>
                        <div class="banner3"><h1 class="font1">형사, 범죄</h1><img src="./images/ico_consult3.png"><p class="center1">이혼,가정의 불안, 의문은<br>어떤일이든 상담해주세요.</p></div>
                        <div class="back">
                            <div class="height">
                                <p class="num">더 많은 분야가 궁금하세요?</p>
                                <img class="arrow-r" src="./images/arr_next_type1.gif" alt="right-row">
                                <img class="arrow-l" src="./images/arr_prev_type1.gif" alt="right-row">
                                <p class="numb">1/3</p>
                            </div>
                            <div class="top">
                                <div class="img1">
                                    <img src="./images/ico_consult_part1_off.png">
                                    <p class="font">상속</p>
                                </div>
                                <div class="img2">
                                    <img src="./images/ico_consult_part2_off.png">
                                    <p class="font">금전</p>
                                </div>
                                <div class="img3">
                                    <img src="./images/ico_consult_part3_off.png">
                                    <p class="font">노무</p>
                                </div>
                                <div class="img4">
                                    <img src="./images/ico_consult_part4_off.png">
                                    <p class="font">부동산</p>
                                </div>
                                <div class="img5">
                                    <img src="./images/ico_consult_part5_off.png">
                                    <p class="font">지적재산권</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 변호사 검색 -->
        <div id="search">
            <div id="search_in">
                <div id="search_h">search_h</div>
                <div id="search_b"></div>
        </div>
        <!-- 뉴스/지식 -->
        <div id="news">
            <div id="news_in">
                <div id="news_h">news_h</div>
                <div id="news_b"></div>
            </div>
        </div>

        <!-- 커뮤니티 -->
        <div id="board">
            <div id="board_in">
                <div id="board_h">board_h</div>
                <div id="board_b"></div>
            </div>
        </div>
        <!-- 하단 영역 -->
        <div id="footer">
            <div id="footer_top">
                <div id="footer_top_in"></div>
            </div>
            <div id="footer_bottom">
                <div id="footer_bottom_in">
                    <h1>footer</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
