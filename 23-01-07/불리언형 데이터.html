<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 타입 - 불리언형</title>
</head>
<body>
    <h2>데이터 타입 - 불리언형</h2>
    <script>
        'use strict';
        const b1 = true;
        const b2 = false;
        console.log(typeof (b1));
        console.log(typeof (b2));

        const b3 = (10 > 5);
        console.log(b3);

        const b4 = (10 < 5); //false
        console.log(b4);
    </script>
</body>
</html>
