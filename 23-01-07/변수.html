<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>변수</h2>
    <script>
        'use strict';

        var num;
        num = 10;

        console.log(num); //변수
        console.log("num"); //문자열

        var num2;
        console.log(num2); //값을 찾을 수 없음 (값 할당 X)
        num2 = 20;
        console.log(num2);
        //console.log(num3);

        let age;
        age = 200;
        console.log(age);
        
        let name;
        name = "김사과";
        console.log(name);
        console.log(typeof name);
    </script>
</body>
</html>
