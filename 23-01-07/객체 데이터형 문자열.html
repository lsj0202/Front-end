<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 데이터형 문자열</title>
</head>
<body>
    <h2>객체형 데이터형</h2>
    <script>
        'use strict';
        //객체 선언

        const dog = {'name' : '루시', 'age' : 20, 'weight' : 2.5}
        console.log(dog);

        console.log(`이름 : ${dog.name}`);
        console.log(`나이 : ${dog.age}`);
        console.log(`몸무게 : ${dog.weight}`);

        dog.weight = 5;
        console.log(`몸무게 : ${dog.weight}`);

        //dog = {'name' : '루시안', 'age' : 25, 'weight' : 5} const로 선언되어서 값을 변경할 수 없음 (새로운 객체를 참조 X)
    </script>
</body>
</html>
