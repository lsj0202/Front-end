<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .vw{
        font-size:5vw;
       }
       .vh{
        font-size:5vh;
       }
       .vmin{
        font-size:5vmin;
       }
       .vmax{
        font-size: 5vmax;
       }
       /*
       vw 넓이 기준으로 글자크기 결정
       wh 높이를 기준으로 글자크기 결정
       vmin 높이와 넓이중 더 작은쪽을 기준
       vmax 높이와 넓이중 더 큰쪽을 기준
       */
    </style>
</head>
<body>
    <p class="vw">vw 단위</p>
    <p class="vh">vh 단위</p>
    <p class="vmin">vmin 단위</p>
    <p class="vmax">vmax 단위</p>
</body>
</html>
