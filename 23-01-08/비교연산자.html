<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자</title>
</head>
<body>
    <script>
        'use strict';
        const num1 = 3;
        const num2 = 5;
        const str1 = "3";
        const str2 = "abcde";
        const str3 = "bcd";

        //비교 연산자의 결과값은 불리언형 데이터를 결과값을 결정(true, flase)
        let result = num1 > num2;
        console.log(result);

        result =  str2 <= str3;
        console.log(result);

        result = num1 == str1;
        console.log(result);

        result = num1 === str1;
        console.log(result);

        result = num1 != str1;
        console.log(result);

        result = num1 !== str1;
        console.log(result);
    </script>
</body>
</html>
