<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감연산자</title>
</head>
<body>
    <h2>증감연산자</h2>
    <script>
        'use strict';
        let num1 = 10;
        console.log(num1);
        console.log(num1++);
        console.log(num1);
        console.log(num1++);
        console.log(num1++);
        console.log("----------------------------------------");
        
        let num2 = 10;
        let num3 = ++num2;
        console.log(num2);
        console.log(num3);
        let num4 = num2 ++;
        console.log(num4);
        console.log(num4);
    </script>
</body>
</html>
