<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제익훠리</title>
    <script src="./js/jquery3.js"></script>
</head>
<style>
    P{
        cursor: pointer;
    }
</style>
<body>
    <script>
        $(document).ready(function(){

            $('p').click(function(){
                alert('텍스트가 선택되었습니다.');
            });
        });
        //대상 : 애니메이션이 작동하기 위해 이벤트가 적용될 대상
        // 태그명, 스타일시트 선택자(class, id 등등)

    </script>
    <p>클릭되었습니다.</p>
</body>
</html>
