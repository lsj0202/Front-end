<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트로 색상 바꾸기</title>
    <script src="libs/jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function (){
            $("#menu2 li").css("color", "#00ff00");
        })
    </script>
</head>
<body>
    <div>
        <ul class="menu" id="menu1">
            <li>김밥</li>
            <li>제육덮밥</li>
            <li>비빔밥</li>
            <li>떡볶이</li>
            <li>돌솥밥</li>
        </ul>
        <ul class="menu" id="menu2">
            <li>만두</li>
            <li>자라탕</li>
            <li>감자탕</li>
            <li>오리탕</li>
            <li>닭백숙</li>
        </ul>
    </div>
</body>
</html>
