<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트로 색상 바꾸기</title>
</head>
<body>
    <div>
        <ul class="menu" id="menu1">
            <li>김밥</li>
            <li>제육덮밥</li>
            <li>비빔밥</li>
            <li>떡볶이</li>
            <li>돌솥밥</li>
        </ul>
        <ul class="menu" id="menu2">
            <li>만두</li>
            <li>자라탕</li>
            <li>감자탕</li>
            <li>오리탕</li>
            <li>닭백숙</li>
        </ul>
    </div>
    <script>
        widnow.onload = function() {
            var menu2 = document.getElementById("menu2");
            //ul태그에(menu2 선택자) 하위 요소 li태그를 배열로 저장하고있다.
            var liArrays = menu2.getElementsByTagName("li"); 
            for(var i=0; i<liArrays.length; i++) {
                var li = liArrays[i];
                li.style.color = "red";
            }
        }
    </script>
</body>
</html>
