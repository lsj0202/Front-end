<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While2</title>
</head>
<body>
    <script>
        const dan=Number(prompt('원하는 단어를 입력하세요')); //5

        document.write(`$<p>${dan}단</p>`); //5단

        //초기값 
        let i = 1;

        while (i<=9){
            document.write(`<p>${dan} * ${i} = ${dan*i}</p>`);
            i++;
        }
    </script>
</body>
</html>
