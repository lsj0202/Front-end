<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break</title>
</head>
<body>
    <script>
        for(;;){
            alert('메뉴를 선택하세요');
            const menu = Number(prompt('1:순두부찌개 2:육개장 3:코다리찜 4:라면 5:소고기백반 6:종료'));

            switch(menu){
                case 1:
                    alert('순두부찌개 주문완료!');
                    break;
                case 2:
                    alert('육개장 주문완료!');
                    break;
                case 3:
                    alert('코다리찜 주문완료!');
                    break;
                case 4:
                    alert('라면 주문완료!');
                    break;
                case 5:
                    alert('소고기백반 주문완료!');
                    break;  
                case 6:
                    alert('종료!');
            }
            if(menu == 6){
                break;
            }
        }
    </script>
</body>
</html>
