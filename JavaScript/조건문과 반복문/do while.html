<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>
    <script>
        var sum =0;
        var i = 1;

        do{
            sum +=i;
            document.write(sum + ", " + i +"<br>");
            i++;
        }while(i<=100)
        document.write("1~" + (i-1) + "까지의 합" + sum);
    </script>
</body>
</html>
