<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        'use strict';
        //배열 선언

        let arr = ['루시',10,3.5,true];

        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
        console.log(arr[3]);

        //배열 추가 
        arr[4] = "white";
        console.log(arr[4]);
        console.log(arr);

        arr[5] = "포메리안";
        console.log(arr[5]);
        console.log(arr);

        console.log(arr.length);

        //마지막에 넣은 요소를 삭제
        arr.pop();

        for(let i = 0; i < arr.length; i++){
            console.log(arr[i]);
        }
    </script>
</body>
</html>
