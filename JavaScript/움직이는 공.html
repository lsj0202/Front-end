<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <style>
        body{
            padding:100px;
        }
        *{
            margin:0;
            padding:0;
        }
        button{
            padding:5px 15px;
            background-color: #666;
            color:#000;
            border:0px;
            border-radius: 5px;
            transition: all 0.5s;
        }
        button:hover{
            background-color: #888;
        }
        .ball{
            position:absolute;
            top: 200px;
            left: 150px;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: antiquewhite;
        }
    </style>
    <script>
        addEventListener('load', function(){
            const container = document.getElementsByClassName('container')[0]; //배열 형태 라고한다. 
            const ball = container.children[0];
            const body = document.body;

            let y = 200;
            let x = 150;

            body.addEventListener('keydown', (e) => {
                console.log('e.keyCode: '+ e.keyCode);

                switch(e.keyCode){
                    case 37:
                        x-=20;
                        break;
                    case 39:
                        x+=20;
                        break;
                    case 38:
                        y-=20;
                        break;
                    case 40:
                        y+=20;
                        break;
                    default:
                        break;
                }
                ball.style.left = x + 'px';
                ball.style.top = y + 'px';
            });


        }); 
    </script>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
    </div>
</body>
</html>
