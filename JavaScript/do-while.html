<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실질적 예제</title>
</head>
<body>
    <script>
        var inputString = null;
        
        alert("메시지를 입력하세요.");
        alert("프로그램을 종료하려면 q를 입력하세요.");

        do{
           inputString = prompt("메시지를 입력하세요.");
           document.write(inputString + "<br>"); 
        }while(!(inputString == "q")) //q를 입력하면 true가 되어 루프를 계속 진행하게 됨
        //!(논리부정연산자)를 사용하여 false로 바꾸고있다.

        document.write("프로그램 종료!!");
    </script>
</body>
</html>
