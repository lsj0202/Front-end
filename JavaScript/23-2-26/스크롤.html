<!DOCTYPE html>

    <style>
        *{
            margin: 0;
            padding: 0;
            border: 0;
            list-style: none;
            text-decoration: none;
        }

        #header{
            height: 900px;
            overflow: hidden;
            background-color: #bbdaff;
        }
        #header > div {
            margin: 50px 20px;
            padding: 10px;
            float: left;
            width: 300px;
            height: 300px;
            border: 2px solid #000;
            opacity: 0.5;
            box-sizing: border-box;
            transform: translateY(100px);
            transition: all 0.5s;
        }
        #header.act {
            transform : translateY(0px);
            opacity: 1;
        }
        #header .type1{
            transition-delay: 0;
        }
        #header .type2{
            transition-delay: 0.5s;
        }
        #header .type3{

    </style>
    <script>
        window.addEventListener('load', () => {
            const wrapper = document.querySelector('.wrapper');
            const contents = wrapper.children;
            let t = window.pageYOffset;
            let offsety = []; //wrapper.children들의 top 값을 저장 
            let n = 0;

            //wrapper.children의 top값을 순서대로 배열 offsety에 저장
            for(var i=0; i<contents.length; i++) {  
                offsety.push(contents[i].offsetTop);
                console.log(offsety);
            }


            const scrollHandler = () => {
                setTimeout(() => {
                    t = window.pageYoffoset;
                    console.log(t);

                    if(t < offsety[1]){
                        n = 0;
                    } else if(t > offsety[2]){
                        n = 1;
                    } else{
                        n = 2;
                    }
                    for(let j=0; j<contents.length; j++){
                        if(j == n){
                            contents[j].classList.add('act')
                        }
                    }

                }, 1000)
            }

            contents[n].classList.add('act');
            window.addEventListener('scroll', scrollHandler());
        });
    </script>
</head>
<body>
    <div class="wrapper">
        <header id="header">
            <div class="type1">type1</div>
            <div class="type2">type2</div>
            <div class="type3">type3</div>
        </header>
