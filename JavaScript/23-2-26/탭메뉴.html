<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapMenu</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            border: 0;
            list-style: none;
            text-decoration: none;
        }

        .container{
            margin-top: 35px;
            min-width: 440px;
        }

        nav ul{
            margin: 16px 0 16px 0;
            padding: 10px 0;
            text-align: left;
            font-weight: 400;
            border-bottom: 1px solid #d4d4d4;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            margin-right: 0;
            padding: 10px 20px 10px;
            font-size: 15px;
            background-color: #f1f1f1;
            color: #333;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            transition: all 0.4s;
        }
        nav ul li.on a{
            background-color: yellowgreen;
            color: white;
            border-color: yellowgreen;
        }
        .description {
            display: none;
            margin: 30px 0;
            padding: 30px 0;
            font-size: 15px;
            color: #333;
            border-bottom: 4px solid #d4d4d4;
        }
        .description.active{
            display: block;
        }
    </style>
    <script>
        window.addEventListener('load', () => {
            const  container = document.querySelector('.container');
            let n = 0;
            let infoArray = []; //배열 
            let nav;

            for(let i=0; i<container.children.length; i++){
                if(container.children[i].tagName == 'NAV'){
                    nav = container.children[i];
                    console.log(nav);
                }else{
                    infoArray.push(container.children[i]);
                }
            }

            const navLi = nav.children[0].children; //nav ul li 
            console.log(navLi);

            navLi[n].classList.add('on');
            infoArray[n].classList.add('active');
            for(i = 0; i<navLi.length; i++){
                navLi[i].index = i;
                navLi[i].addEventListener('click', (e) => {
                    e.preventDefault();
                    n = e.currentTarget.index;

                    for(let j=0; j<navLi.length; j++){
                        if(j==n){
                            navLi[j].classList.add('on');
                            infoArray[j].classList.add('active');
                        } else{
                            navLi[j].classList.remove('on');
                            infoArray[j].classList.remove('active');
                        }
                    }
                });
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li class="tab1"><a href="">HTML</a></li>
                <li class="tab2"><a href="">CSS</a></li>
                <li class="tab3"><a href="">JavaScript</a></li>
                <li class="tab4"><a href="">Jquery</a></li>
            </ul>
        </nav>

        <div class="description html active">
            <h3>html</h3>
        </div>
        <div class="description css">
            <h3>css</h3>
        </div>
        <div class="description JavaScript">
            <h3>JavaScript</h3>
        </div>
        <div class="description Jquery">
            <h3>Jquery</h3>
        </div>
    </div>
</body>
</html>
