<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Cloud</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <header>
        <div id="header">
            <div id="header_in">
                <ul class="lol">
                    <li><img class="mlogo" src="images/mainlogo.png"></li>
                    <li>Home</li>
                    <li>Feed</li>
                    <li>Library</li>
                </ul>
                <ul class="right">
                    <li><input type="text" placeholder="Search"></li>
                    <li class="sign">Sign in</li>
                    <li class="account">Create account</li>
                    <li class="up">Upload</li>
                    <li><img class="jum" src="images/jum.png"></li>
                </ul>
            </div>
        </div>
    </header>
    <section>
        <div id="top">
            <h1>Connect on SoundCloud</h1>
            <h2>Discover, stream, and share a constantly expanding mix of music<br>
            from emerging and major artists around the world.</h2>
            <div class="signUp" style="cursor:pointer;">Sign  up  for  free</div>
        </div>
    </section>
    <footer></footer>
</body>
</html>
