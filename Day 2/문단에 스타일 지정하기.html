<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .txt1{
            font-size:30px;
            line-height:40px;
            letter-spacing: 15px; /*각 단어의 칸마다 띄어쓰기*/
            word-spacing: 20px; /* 각 단어에서 띄어쓰기 할때 띄어쓰기의 칸이 늘어남 */
            text-indent: 0px;
        }
        .txt2{
            text-decoration: underline;
        }
        .txt3{
            text-decoration: overline;
        }
        .txt4{
            text-decoration: dashed;
        }

        .btn01{
            text-decoration: none;
        }
        .btn02{
            text-decoration: underline;
        }
        .btn03{
            text-decoration: overline;
        }
        .btn04{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <p class="txt1">
        프론트엔드 frontend<br>
        프론트엔드 frontend<br>
        프론트엔드 frontend<br>
        프론트엔드 frontend<br>
        프론트엔드 frontend
    </p>
    <p class="txt2">1</p>
    <p class="txt3">2</p>
    <p class="txt4">3</p>


    <a href="#" class="btn01">프론트엔드 frontend</a><br>
    <a href="#" class="btn02">프론트엔드 frontend</a><br>
    <a href="#" class="btn03">프론트엔드 frontend</a><br>
    <a href="#" class="btn04">프론트엔드 frontend</a>
    <!-- 강조할때 사용한다고 합니다. -->
</body>
</html>
