<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ttl01{
            /*font-size: 16px;  16px이 기본 픽셀 이라고 합니다... //스마트폰의 기본 글자 크기라고 함미다..*/
            font-size:12px;/*하지만 12px이 보기 편하다고 함미다...*/
            font-family:"맑은고딕"; /*서체 지정 방식 font-family*/
            /*color:#000000;  //16진수 색 표현법 
              color:black;    //영어 입력 수 표현방법 
              color:#555555;  //완전 까만 색은 잘 쓰지 않는다고 합니다.
              color: (255,30,30,0.792) rgb색이라고 합니다 
              그래서 총 3가지가 있다고 함니다...*/   
              /*제목에만 검정을쓰고 다른 것들에는 약간 회색빛을 쓴다고합니다.*/ 
            color:#555555;
        }
        p{
            font-size:60px;
        }
        .txt{
            font-variant: small-caps;
        }
        .txt2{
            font-weight: 400;
        }
        .txt3{
            font-size:20px;
            font-style:italic;
        }
    </style>
</head>
<body>
    <h1 class="ttl01">프론트엔드</h1>
    <p>LEE SANG JIN</p>
    <p>lee sang jin</p>
    <p class="txt">lee sang jin</p>

    <b>fronted</b>
    <span class="txt2">fronted</span><br><br>
    <i>fronted</i>
    <span class="txt3">fonted</span>
</body>
</html>
