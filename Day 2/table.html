<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- 
    colspan="합친칸수" -> 가로방향의 칸을 합치는 기능
    rowspan="합친칸수" -> 세로방향의 칸을 합치는 기능
-->
<body>
    <table width="500" height="500" border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>7</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
        </tr>
    </table><br><br>  





    <table width="500" height="500" border="1">
        <tr>
            <td rowspan="4"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table><br><br>




    <table width="500" height="500" border="1">
        <tr>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table><br><br>



    <table width="300" height="300" border="1" align="center">
        <tr>
            <td width="100" height="100" align="cneter" valign="top">a-1</td>
            <td width="100" height="100"align="cneter" valign="middle">a-2</td>
            <td width="100" height="100"align="cneter" valign="bottom">a-3</td>
        </tr>
        <tr>
            <td width="100" height="100" align="left">b-1</td>
            <td width="100" height="100" align="left">b-2</td>
            <td width="100" height="100" align="left">b-3</td>
        </tr>
        <tr>
            <td width="100" height="100" align="right">c-1</td>
            <td width="100" height="100" align="right">c-2</td>
            <td width="100" height="100" align="right">c-3</td>
        </tr>
    </table><br><br><br><br><br><br><br><br><br>




    <table width="300" height="300" border="1" align="center" bgcolor="skyblue">
        <tr>
            <td width="100" height="100" align="center" valign="top" bgcolor="red">a-1</td>
            <td width="100" height="100" align="center" bgcolor="orange">a-2</td>
            <td width="100" height="100" align="right" valign="bottom" bgcolor="yellow">a-3</td>
        </tr>
        <tr>
            <td width="100" height="100" align="right">b-1</td>
            <td width="100" height="100" align="left" valign="top">b-2</td>
            <td width="100" height="100" align="left" valign="top">b-3</td>
        </tr>
        <tr>
            <td width="100" height="100" align="right">c-1</td>
            <td width="100" height="100" align="center" valign="bottom">c-2</td>
            <td width="100" height="100" align="right" valign="top">c-3</td>
        </tr>
    </table>
</body>
</html>
