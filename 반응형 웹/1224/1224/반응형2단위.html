<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        html{font-size: 30px;}
        body{
            padding-bottom: 100px;
            font-size: 100px;
        }
        ul,li{list-style: none;}

       div{
        /*font-size: 1.2em; 120px*/
        font-size: 1.2rem;/*36px*/
       }
       /* 1em는 단위 요소의 부모 글자크기를 100%해서 설정되는 크기입니다 */
       /* 1rem는 최상위 글자크기를 기준으로 크기 설정 
         html에 글자크기가 30px이므로 1.2rem라고 설정하면 글자 크기는 36px로 됨 */
       /* VW,VH 화면 즉 웹브라우저 크기에 100vw이면 화면크기 100%라고 설정 */
       /* vmin, vmax 모바일에서 가로또는 세로에값을 최대값 최소값 설정 */
       /* calc() 부모의 크기나 %로 자신의 크기에서 +,-,*,/등으로 크기를 설정 */
    </style>
</head>
<body>
      <div>
        test (100px * 1.2 = 120px)
            <div>
                test  (120px * 1.2 = 144px)
                    <div>
                        test(144px * 1.2 = 172.8px)
                    </div>
            </div>
      </div>

      <div style="width: 5em; height: 3em; border:1px solid #000;"></div>
      <br><br><br>
      <div style="width: 50vw; height: 50vh; border:1px solid #000;">
        <h3 style="font-size: 10vw;">vw/vh</h3>
      </div>
      <br><br><br>
      <div style="width: 50vw; height: 50vw; border:1px solid #000;">
        <h3 style="font-size: 10vw;">vw/vh</h3>
      </div>

      <br><br><br>
      <div style="width: 80%; height: 50vw; border:1px solid red;">
            <div style="width: calc(100% + 100px); height: 200px; border:1px solid #000;">
                <h3>cal(사칙연산)</h3>
            </div>
      </div>      
</body>
</html>
