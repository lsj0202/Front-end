    #container {
        width:500px;
        height:300px;
        border:3px solid red;

        width:200px;
        border: 1px solid black;
        background-color:yellow;
    }
    h2{
        font-size:20px;
        font-weight:bold;
        padding:20px;
    }
</style>

    <h2>flex- flex wrap</h2>
    <div id="container">
        <div><h1>1</h1></div>
        <div><h1>2</h1></div>
        <div><h1>3</h1></div>
    </div>
