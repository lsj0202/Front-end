<!-- 반응형 사이트 -->
<!-- PC형 / 모바일용-->
<!-- 1000px //15 모니터 -->
<!-- 탭: 680px / 휴대폰 - 안드로이드 : 480px - 아이폰 : 320px -->
<!-- 모바일에서 개발을 할떄는 Max size:480px;  MIN size: 320px -->

<!-- 화면크기에 맞게  -->
<!-- 15모니터 기본 해상도를 기준으로 1000px(960) 
     17모니터 기본 해상도 1100px
     19모니터 기본 해상도 1200px
     1920 해당도에서 가운데 정렬되는 박스의 크기를 1300 ~ 1500  (반응형 사이즈를 중시해야함)




     모바일 반응형 선언
     탭 680px -> 기본 pc 해상도를 지원

     안드로이드폰 480px 
     아이폰 320px
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{list-style: none;}
        /*@media screen and (max-width:1500px) {
           body{
            background-color: yellow;
           }
        }
        @media screen and (max-width:1200px) {
            body{
             background-color: violet;
            }
         }
         @media screen and (max-width:1100px) {
            body{
             background-color: tomato;
            }
         }
         @media screen and (max-width:1000px) { /* screen 모니터 , all 전체 
            body{
             background-color: yellow;
            }
         }*/
         /*
            모바일은 min 사이즈 부터 시작하고
            컴퓨터에서는 max 사이즈 부터 시작한다
         */
        body{
            background-color:rgb(99, 99, 220);
        }
        #wrap{
        width:100%;
        }
        /* 상단 */
        #header{
        width:100%;
        height:130px;
        background-color: rgb(141, 141, 187);
        }
        #heaer_in{
        margin:0 auto;
        width:1300px;
        height:130px;
        background-color: rgb(228, 91, 91); 
        }
        #header_in .logo{
            float:left;
            width:200px;
            height:130px;
            background-color: teal;
        }
        #header_in .nav{
            float:right;
            width:1000px;
            background-color: beige;
            height: 130px;
        }
        #header_in .nav ul li{
            float:left;
            width:200px;
            height:130px;
            text-align: center;
            line-height: 130px;
            border-right:1px solid #000;
            box-sizing: border-box;
        }
        /* 메인 이미지 */
        #mainimg{
            width:100%;
            height:450px;
            background-color: #ccc;
        }

        /* 콘텐츠 */
        #contents{
            width:100%;
        }
        #contents #con01{
            margin:0 auto;
            width:100%; height: 400px;
            background-color: brown;
        }
        #contents #con01 .con01_h{
            float:left; 
            width:15.3%; /*자기자신 나누기 부모값 x 100을 해주면 반응형 값이 나옴*/
            height:400px;
            background-color: rgb(255, 154, 31);
        }
        #contents #con01 .con01_b{
            float:right;
            width:80.7%;  /* 1250px 에서 내려감*/
            height:400px; 
            background-color: rgb(72, 47, 17);
        }
        #contents #con01 .con01_b ul{
            
        }
        #contents #con01 .con01_b li{
            float:left;
            margin-left: 10px;
            width: 336px;
            height:400px;
            border:1px solid #ccc;
            box-sizing: border-box;
            background-color: blue;
        }
        #contents #con01 .con01_b li:last-child{
            float:left;
            margin-left: 10px;
            margin-right: 10px;
            width: 336px;
            height:400px;
            border:1px solid #ccc;
            box-sizing: border-box;
        }
        
        #contents #con02{
            width:1300px; 
            height:400px; 
            background-color: rgb(198, 145, 81);
            margin: 0 auto;
        }
        #contents #con03{
            width:1300px; 
            height:400px; 
            background-color: rgb(157, 92, 13);
            margin: 0 auto;
        }
        
        @media screen and (max-width: 1300px){
            #contents #con01{
                width:100%; 
                height:400px; 
                background-color: bisque;
                margin: 0 auto;
            }
            #contents #con02{
                width:100%; 
                height:400px; 
                background-color: rgb(198, 145, 81);
                margin: 0 auto;
            }
            #contents #con03{
                width:100%; 
                height:400px; 
                background-color: rgb(157, 92, 13);
                margin: 0 auto;
            }
            #contents #con01 .con01_b ul{
                width:100%;
            }
            #contents #con01 .con01_b li{
                float:left;
                margin-left: 0.9%;
                width: 32%; /* 0.9 32 0.9 32 0.9 32 0.9 = 100% */
                height:400px;
                border:1px solid #ccc;
                box-sizing: border-box;
            }
            #contents #con01 .con01_b li:last-child{
                float:left;
                margin-left: 0.9%;
                margin-right: 0.9%;
                width: 32%;
                height:400px;
                border:1px solid #ccc;
                box-sizing: border-box;
            }
        }

        @media screen and (max-width:1200px) {
            #wrap{
                width:100%;
             }
             #header{
                width:100%;
                height:130px;
                background-color: blue;
             }
             #heaer_in{/* 1200px */
                margin:0 auto;
                width:1300px;
                height:130px;
                background-color: red; 
             }
             #header_in .logo{
                float:left;
                width:16.6%;/* 부모의 값인 1200을 나누고 * 100 을 해준다. */
                height:130px;
                background-color: teal;
            }
            #header_in .nav{
                float:right;
                width:83.3%;
                background-color: beige;
                height: 130px;
            }
            #header_in.nav ul{
                width:100%;
                height:130px;
            }
            body{
            background-color: green;
            }
            #header_in .nav ul li{
                float:left;
                width:20%;
                height:130px;
                text-align: center;
                line-height: 130px;
                border-right:1px solid #000;
                box-sizing: border-box;
            }
             
        }

        @media screen and (max-width:480px){
            #wrap{
                width:100%;
             }
             #header{
                width:100%;
                height:150px;
                background-color: blue;
             }
             #heaer_in{/* 1200px */
                margin:0 auto;
                width:100%;
                height:150px;
                background-color: red; 
             }
             #header_in .logo{
                float:none;
                /* 부모의 값인 1200을 나누고 * 100 을 해준다. */
                position:absolute;
                left:50%; top:10px;
                margin-left: -60px;
                width:120px;
                height:60px;
                background-color: teal;
            }
            #header_in .nav{
                float:left;
                margin-top: 100px;
                /* width: 1000px 
                   media 쿼리에대한값 유지위해 
                */
                width: 100%;
                background-color: beige;
                height: 30px;
            }
            #header_in.nav ul{
                width:100%;
                height:30px;
            }
            body{
            background-color: green;
            }
            #header_in .nav ul li{
                float:left;
                width:20%;
                height:30px;
                text-align: center;
                line-height: 30px;
                border-right:1px solid #000;
                box-sizing: border-box;
            }

            #mainimg{
                width:100%;
                height:450px;
                background-color: #ccc;
            }
    
            /* 콘텐츠 */
            #contents #con01{
                margin:0 auto;
                width:100%; height: auto;
                background-color: brown;
            }
            #contents #con01 .con01_h{
                float:left; 
                width:100%; /*자기자신 나누기 부모값 x 100을 해주면 반응형 값이 나옴*/
                height:50px;
                background-color: rgb(255, 154, 31);
            }
            #contents #con01 .con01_b{
                margin: 0 0;
                float:left;
                width:100%; height: 100%;
                background-color: rgb(183, 156, 123);
            }
            #contents #con01 .con01_b ul{
                width:100%;
            }
            #contents #con01 .con01_b li{
                float:left;
                margin-left: 0%;
                width: 100%;
                height:400px;
                border:1px solid #ccc;
                box-sizing: border-box;
                background-color: blue;
            }
            #contents #con01 .con01_b li:last-child{
                margin-left: 0%;
                margin-right: 0%;
                width: 100%;
                height:400px;
                border:1px solid #ccc;
                box-sizing: border-box;
            }
            
            #contents #con02{
                margin: 0 0;
                float:left;
                width:100%; height: 400px;
                background-color: rgb(72, 47, 17);
            }
            #contents #con03{
                margin: 0 0;
                float:left;
                width:100%; height: 400px;
                background-color: rgb(203, 139, 62);
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div id="header_in">
                <div class="logo"></div>
                <div class="nav">
                    <ul>
                        <li><a href>menu</a></li>
                        <li><a href>menu</a></li>
                        <li><a href>menu</a></li>
                        <li><a href>menu</a></li>
                        <li><a href>menu</a></li>
                    </ul>
                </div>
        </header>
        <section id="mainimg">
            
        </section>
        <section id="contents">
            <article id="con01">
                <header class="con01_h">
                    제목영역
                </header>
                <header class="con01_b">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </header>
            </article>
            <article id="con02">con2</article>
            <article id="con03">con3</article>
        </section>
    </div>
</body>
</html>
