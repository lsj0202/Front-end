<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function01</title>
</head>
<body>
    <h2>함수1</h2>
    <script>
        'use strict';

        function func1(){
            console.log('func1가 호출되었습니다.');
        }

        const func2 = function(){
            console.log('func2 호출완료');
        }
        
        func1();
        func2();

        func1();
        func2();
    </script>
</body>
</html>
