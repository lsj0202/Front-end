<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function03</title>
    <script>
        'use strict';

        function just(){
            return 'HEllo :)';
        }
        function hello(num1, num2){
            return num1 + num2;
        }
    </script>
</head>
<body>
    <h2>함수 3</h2>
    <script>
        console.log(just());
        console.log(hello(1,2));
        const msg = hello(5,4);
        console.log(msg);
    </script>
</body>
</html>
