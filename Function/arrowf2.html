<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function2</title>
    <script>
        'use strict';
        const hello1 = () => console.log('Hello world');
        const hello2 = (x,y) => console.log(`매개변수로 전달받은 x의 값 ${x}이고 y의 값은 ${y}값 입니다.`);
        const hello3 = (start,end) => {
            let sum = 0;
            for (let i = start; i <= end; i++){
                sum += i;
            }
            return sum;
        }
    </script>
</head>
<body>
    <h2>함수 4</h2>

    <script>
        'use strict';
        hello1();
        hello2(2,3);
        const result = hello3(5,10);
        console.log(result);
    </script>
</body>
</html>
