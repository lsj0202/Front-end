<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 일기장!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrap">
            <div class="wrap_head">
                <h1 class="wrap_head_title">나만의 일기장</h1>
                <p class="wrap_head_sub-title">
                    나만의 일기장 입니다!<br>
                    원하는 색과 사이즈로 일기장을 커스텀 해보세요.<br>
                    <span id="point">
                        Have a Good Day.😊
                    </span>
                </p>
            </div>
            <div class="wrap_body">
                <div class="wrap_body_content">
                    <span class="diary-title">✍️쭈꾸미의 일기</span>
                    <p>오늘은 <span class="kimchi">김치찜</span>을 먹었다. <span class="egg">😬치즈 계란말이</span>도 같이 나오는 세트였다.<br>
                    맛있어서 정신없이 먹다보니 배가 너무 불러서 힘들었다. <br>
                    내일은 <span class="highlight">과식하지 말아야겠다!!</span></p>
                    <p class="left">2022년 6월 2일 <br> 날씨 맑음👍</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
