<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body{
            height:100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            width:300px;
            height:300px;
            background-color: pink;
            box-shadow: 5px 5px 20px 5px gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box1{
            width:300px;
            height:300px;
            background-color: pink;
            box-shadow: inset 5px 5px 20px 5px gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box2{
            width:300px;
            height:300px;
            background-color: pink;
            box-shadow: 5px 5px 20px 5px gray,
                        10px 10px 20px 5px red,
                        20px 20px 20px 5px blue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="box">박스 밖으로</div>
    <div class="box1">박스 안으로</div>
    <div class="box2">여러개의 그림자</div>
