<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            background-color: burlywood;
        }

        .box1{
            float:left;
            width:150px;
            height:150px;
            background-color: rgb(218, 103, 49);
        }

        .box2{
            float:left;
            width:150px;
            height:150px;
            background-color: rgb(184, 104, 67);
        }
        
        .box3{
            /* float:right; */
            clear:both;
            float:right;
            width:150px;
            height:150px;
            background-color: rgb(131, 82, 59);
        }
        .box4{
            float:right;
            width:150px;
            height:150px;
            background-color: rgb(75, 29, 7); 
        }
        
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
</body>
</html>
