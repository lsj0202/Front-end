<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{padding-bottom: 300px;}

        .box01{width: 200px; height: 200px;
               border:5px solid #000 ;
               background:-webkit-linear-gradient(red, blue);
               outline: 5px solid #ccc;
               outline-offset: -30px;   
               border-radius: 10px; 
        }
        .box02{margin-top: 30px;
               width: 200px; height: 200px;
               border:5px solid #000 ;
               background:-webkit-linear-gradient(red, blue);
               outline: 5px solid #ccc;
               outline-offset: -30px;   
               border-radius: 10px 30px 20px; 
        }
        .box03{margin-top: 30px;
               width: 200px; height: 200px;
               border:5px solid #000 ;
               background:-webkit-linear-gradient(red, blue);
               outline: 5px solid #ccc;
               outline-offset: -30px;   
               border-radius: 10px 30px 50px 70px; 
        }
        .box04{margin-top: 30px;
               width: 200px; height: 200px;
               border:5px solid #000 ;
               background:-webkit-linear-gradient(red, blue);
               outline: 5px solid #ccc;
               outline-offset: -30px;   
               border-radius: 50%; 
        }
        .box05{margin-top: 30px;
               width: 200px; height: 150px;
               border:5px solid #000 ;
               background:-webkit-linear-gradient(red, blue);
               outline: 5px solid #ccc;
               outline-offset: -30px; 
               border-radius: 50%;   
        } 
        

        
    </style>
</head>
<body>
    <div class="box01"><h2>box01</h2></div>
    <div class="box02"><h2>box02</h2></div>
    <div class="box03"><h2>box03</h2></div>
    <div class="box04"><h2>box03</h2></div>
    <div class="box05"><h2>box03</h2></div
</body>
</html>
