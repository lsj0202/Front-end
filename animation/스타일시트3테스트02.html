<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{padding-bottom: 300px;}

        .box01{width: 500px; height: 150px;
               border:5px solid #000 ;
               background:-webkit-linear-gradient(red, blue);
               background:-ms-linear-gradient(red, blue);
        }
        .box01-1{
               margin-top: 20px;
               width: 500px; height: 150px;
               border:5px solid #000 ;
               background:-webkit-linear-gradient(red, blue, yellow ,#ccc,rgb(147, 204, 41));
        }
        .box01-2{
               margin-top: 20px;
               width: 500px; height: 150px;
               border:5px solid #000 ;
               background:-webkit-linear-gradient(left, red, blue, yellow ,#ccc,rgb(147, 204, 41));
        }
        .box01-3{
               margin-top: 20px;
               width: 500px; height: 150px;
               border:5px solid #000 ;
               background:-webkit-linear-gradient(45deg, red, blue, yellow ,#ccc,rgb(147, 204, 41));
        }
        .box01-4{
               margin-top: 20px;
               width: 500px; height: 150px;
               border:5px solid #000 ;
               background:-webkit-linear-gradient(left, red, blue 30%, yellow 40% );
        }
               
        .box02{margin-top: 50px;
               width: 150px; height: 150px;
               border:5px solid #000 ;
               background: -webkit-radial-gradient(red, blue)
            }

        
    </style>
</head>
<body>
     <div class="box01"><h2>box01</h2></div>
     <div class="box01-1"><h2>box01-1</h2></div>
     <div class="box01-2"><h2>box01-2</h2></div>
     <div class="box01-3"><h2>box01-3</h2></div>
     <div class="box01-4"><h2>box01-4</h2></div>

     <div class="box02"><h2>box02</h2></div>

     
</body>
</html>
