<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{margin: 0; padding: 0;}
    ul,li{
        list-style: none;
    }
    a{
        text-decoration: none;
    }
    img{
        border:0;
    }
    /* 스타일로 모양만 설정*/
    .box{
        width:100px;
        height:100px;
        border: 1px solid #000;
        border-radius: 50%;
        text-align: center;
        line-height: 100px;
        font-size:10px;
    }

    .box01{
        animation-name:ani01;
        animation-delay:1s;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-direction:alternate;
    }
    .box02{
        animation-name:ani02;
        animation-delay:1.5s;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-direction:alternate;
    }
    .box03{
        animation-name:ani02;
        animation-delay:2s;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-direction:alternate;
    }
    .box04{
        animation-name:ani02;
        animation-delay:2.5s;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-direction:alternate;
    }
    .box05{
        animation-name:ani02;
        animation-delay:3s;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-direction:alternate;
    }
    
    @-webkit-keyframes ani01 {
        from{
            transform: translate(0,0);
        }
        50%{
            width:150px;
            height:150px;
        }
        to{
            transform: translate(800px,0);
        }
    }
    @-webkit-keyframes ani02 {
        from{
            transform: translate(0,0);
        }
        60%{
            width:150px;
            height:150px;
        }
        to{
            transform: translate(800px,0);
        }
    }
    @-webkit-keyframes ani03 {
        from{
            transform: translate(0,0);
        }
        70%{
            width:150px;
            height:150px;
        }
        to{
            transform: translate(800px,0);
        }
    }
    @-webkit-keyframes ani04 {
        from{
            transform: translate(0,0);
        }
        80%{
            width:150px;
            height:150px;
        }
        to{
            transform: translate(800px,0);
        }
    }
    @-webkit-keyframes ani05 {
        from{
            transform: translate(0,0);
        }
        90%{
            width:150px;
            height:150px;
        }
        to{
            transform: translate(800px,0);
        }
    }

</style>

<body>
</body>
<div class="box01 box">box01</div>
<div class="box02 box">box02</div>
<div class="box03 box">box03</div>
<div class="box04 box">box04</div>
<div class="box05 box">box05</div>
</html>
