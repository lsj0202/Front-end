<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>글자 굵기</b>

    <p>b 태그는 <b>단순히 글자가 굵게</b> 표현됩니다.</p>
    <p>strong 태그는 <strong>중요한 글자를 굵게</strong> 표현합니다.</p> 
    <!-- strong 과 p 는 비슷한 효과인것같다. -->
    <p>i 태그는 <i>단순히 글자를 이태리체</i>로 표현합니다.</p>
    <p>em태그는 <em>중요한 글자를 이태리체</em>로 기울여 표현합니다.</p> 
    <!-- em은 이태리체에 글씨를 강조까지 해준다고 합니다.. -->
    <p>mark 태그를 이용하면<mark>중요한 부분</mark>을 하이라이팅합니다.</p>
    <del>del 태그를 글자를<del>마치 지운것</del>처럼 표현합니다.</del><br><br>
    <ins>ins 태그를 이용하여<ins>중요한 글자를 밑줄</ins>을 사용할 수 있습니다.</ins>
    <p>X<sup>2</sup> + Y<sup>3</sup></p> <!-- X^2 + Y^3--> //위
    <p>물을 나타내는 화확식은 H<sup>2</sup>O 입니다.</p> //위
    
    
</body>
</html>
