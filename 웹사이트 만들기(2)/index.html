<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div id="wrap">

        <!-- 상단영역 -->
        <header id="header">
            <div id="header_top">
                <div class="logo">
                    <h1><a href="#"><img src="./images/logo.jpg"alt=""></a></h1>
                </div>
                <div class="group">
                    <ul class="infomn">
                        <li><a href="#">JOIN</a></li>

                        <li><a href="#">MYPAGE</a></li>

                    </ul>
                    <div style="float:left; width:100%; margin-top:5px; margin-left:20px;">
                        <ul class="go_btns">
                            <li><a href="#">NEW</a></li>
                            <li><a href="#">BEST</a></li>
                            <li><a href="#">EVENT</a></li>
                        </ul>
                        <div class="input">
                            <span>검색어를 입력하세요</span>
                            <a href="#"><img src="./images/serch.jpg" alt=""></a>
                        </div>
                    </div>

                </div>
            </div>
            <nav id="header_nav">
                <ul>
                    <li><a href="#"><img src="./images/nav_01.jpg" alt=""></a></li>
                    <li><a href="#"><img src="./images/nav_02.jpg" alt=""></a></li>
                    <li><a href="#"><img src="./images/nav_03.jpg" alt=""></a></li>
                    <li><a href="#"><img src="./images/nav_04.jpg" alt=""></a></li>
                    <li><a href="#"><img src="./images/nav_05.jpg" alt=""></a></li>
                    <li><a href="#"><img src="./images/nav_06.jpg" alt=""></a></li>
                    <li><a href="#"><img src="./images/nav_07.jpg" alt=""></a></li>
                    <li><a href="#"><img src="./images/nav_08.jpg" alt=""></a></li>
                    <li><a href="#"><img src="./images/nav_09.jpg" alt=""></a></li>
                </ul>
            </nav>
        </header>

        <!-- 메인 이미지 영역 -->
        <section id="main_img">
            <h3><img src="./images/1551aab4-c17a-41f1-8414-942b6511973e.jpg"></h3>
        </section>

        <!-- 내용영역 -->
        <section id="contents">
            <article id="item">
                <div class="tem">
                    <hr>
                    <h1>POPULAR</h1>
                    <hr>
                </div>
                <div class="width">
                    <ul>
                        <li><img src="./images/2MQSHX5020_0_198.jpg"></li>
                        <li><img src="./images/2MQSHX5020_0_198.jpg"></li>
                        <li><img src="./images/2MQSHX5020_0_198.jpg"></li>
                        <li><img src="./images/2MQSHX5020_0_198.jpg"></li>
                    </ul>
                </div>
            </article>
            <article id="banner"></article>
            <article id="movie"></article>
            <article id="week"></article> 
            <article id="go_btns"></article>
            <!-- article은 main 영역에서만 사용한다.-->
        </section>

        <!-- 하단 영역 -->
        <footer id="footer">
            <div id="footer_top"></div>
            <div id="footer_mid"></div>
            <div id="footer_bottom">
                <address class="address">address</address>
            </div>
        </footer>
    </div>

</html>
